group 'com.greatersum'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    flatDir {
        dirs 'lib'
    }

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile name: 'ApprovalTests'
    compileOnly 'org.projectlombok:lombok:1.18.6'
}

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
    }
    test {
        java {
            srcDirs = ["test"]
        }
    }
}